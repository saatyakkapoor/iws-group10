<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSense Pro | Premium Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #000000;
            --primary-light: #ffffff;
            --accent-blue: #ffffff;
            --accent-teal: #ffffff;
            --accent-purple: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --card-bg: rgba(0, 0, 0, 0.85);
            --card-border: rgba(255, 255, 255, 0.25);
            --card-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000000;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1500px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo i {
            font-size: 2.8rem;
            color: #ffffff;
        }

        .refresh-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .map-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .map-title {
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .map-title i {
            font-size: 1.8rem;
            color: #ffffff;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sensor-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .sensor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ffffff;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .sensor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .sensor-card:hover::before {
            transform: scaleX(1);
        }

        .sensor-title {
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sensor-title i {
            font-size: 1.8rem;
        }

        .sensor-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .sensor-unit {
            font-size: 1.4rem;
            color: #cccccc;
            margin-left: 8px;
        }

        .sensor-status {
            font-size: 1.1rem;
            color: #cccccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffffff;
            animation: pulse 2s infinite;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-wind_direction: column;
            gap: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #ffffff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #ffffff;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Custom Info Window Styles */
        .custom-info-window {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            font-family: 'Poppins', sans-serif;
            min-width: 280px;
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-header i {
            color: #ffffff;
            font-size: 1.2rem;
        }

        .info-header h3 {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sensor-data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .sensor-item {
            display: flex;
            flex-wind_direction: column;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sensor-item i {
            font-size: 1.1rem;
            color: #ffffff;
            margin-bottom: 0.3rem;
        }

        .sensor-item .label {
            font-size: 0.8rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.2rem;
        }

        .sensor-item .value {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 600;
        }

        /* Predictions Section Styles */
        .predictions-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: var(--transition);
        }

        .prediction-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .prediction-card .value {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: #ffffff;
        }

        .prediction-card .description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .prediction-loading {
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        .prediction-loading i {
            animation: spin 1.5s linear infinite;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Custom icons */
        .fa-comfort:before {
            content: "\f2a7";
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                position: static;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .sensor-value {
                font-size: 2.8rem;
            }

            #map {
                height: 300px;
            }

            .sensor-data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Sensor Data...</div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <h1>WeatherSense Pro</h1>
            </div>
            <button class="refresh-btn" onclick="fetchLatestSensorData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </header>

        <div class="main-content">
            <div class="dashboard" id="sensorDashboard">
                <!-- Sensor cards will be dynamically added here -->
            </div>

            <div class="map-container">
                <div class="map-title">
                    <i class="fas fa-map-marker-alt"></i>
                    Sensor Location
                </div>
                <div id="map"></div>
            </div>
        </div>

        <!-- Predictions Section -->
        <div class="predictions-container">
            <div class="map-title">
                <i class="fas fa-cloud-sun"></i>
                Weather Predictions & Indices
            </div>
            <div class="predictions-grid" id="predictionsGrid">
                <div class="prediction-loading">
                    <i class="fas fa-sync fa-spin"></i>
                    <div class="loading-text">Loading weather predictions...</div>
                </div>
            </div>
        </div>

        <footer>
            <p>WeatherSense Pro Dashboard v2.1 | Real-time Sensor Monitoring with Location Tracking</p>
        </footer>
    </div>

    <script>
        // Global variables for sensor data and map
        let currentSensorData = {};
        let map;
        let marker;
        let infoWindow;

        // Initialize particles.js
        particlesJS("particles-js", {

                color: { value: "#ffffff" },
                shape: { type: "circle" },

                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    wind_speed_kmph: 2,
                    wind_direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            }
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCelmj7P3uR3xr2mKbkQ2JKYUG-CfPaYgc",
            authDomain: "iws-final-c2a72.firebaseapp.com",
            databaseURL: "https://iws-final-c2a72-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "iws-final-c2a72",
            storageBucket: "iws-final-c2a72.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize Google Map
        function initMap() {
            // Plaksha University coordinates
            const plakshaUniversity = { lat: 30.6669, lng: 76.7247 };

            map = new google.maps.Map(document.getElementById("map"), {

                    },
                    {
                        "featureType": "road",

                    },
                    {

                ],
                mapTypeControl: false,
                streetViewControl: false,

                    position: google.maps.ControlPosition.TOP_RIGHT

                zoomControl: true,

            });

            // Custom marker with pulsing animation
            marker = new google.maps.Marker({
                position: plakshaUniversity,
                map: map,

                icon: {

            // Info window with no default styling
            infoWindow = new google.maps.InfoWindow({
                disableAutoPan: false,

            // Add click listener instead of hover for better mobile experience
            marker.addListener("click", () => {
                showSensorInfo();

            // Close info window when clicking on map
            map.addListener("click", () => {
                infoWindow.close();
            });
        }

        function showSensorInfo() {
            const content = createInfoWindowContent();
            infoWindow.setContent(content);
            infoWindow.open(map, marker);
        }

        function createInfoWindowContent() {
            return `
                <div style="background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); color: white; border-radius: 8px; padding: 12px; font-family: 'Poppins', sans-serif; min-width: 200px; border: 1px solid #333;">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #333;">
                        <div style="background: #ffffff; border-radius: 50%; padding: 4px;">
                            <span style="color: #000; font-size: 12px;">üè´</span>
                        </div>
                        <div>
                            <h3 style="color: #ffffff; font-size: 13px; font-weight: 600; margin: 0;">Plaksha University</h3>
                            <p style="color: #cccccc; font-size: 10px; margin: 2px 0 0 0;">Real-time Weather Station</p>
                        </div>
                    </div>

                        </div>
                        <div style="background: rgba(255, 255, 255, 0.08); padding: 6px; border-radius: 4px; text-align: center;">
                            <div style="font-size: 14px;">üíß</div>
                            <div style="font-size: 9px; color: #cccccc; text-transform: uppercase; margin: 2px 0;">Humid</div>
                            <div style="font-size: 12px; color: #ffffff;">${currentSensorData.humidity || 'N/A'}%</div>
                        </div>
                        <div style="background: rgba(255, 255, 255, 0.08); padding: 6px; border-radius: 4px; text-align: center;">
                            <div style="font-size: 14px;">üí®</div>
                            <div style="font-size: 9px; color: #cccccc; text-transform: uppercase; margin: 2px 0;">Speed</div>
                            <div style="font-size: 12px; color: #ffffff;">${currentSensorData.humidity || 'N/A'} m/s</div>
                        </div>
                        <div style="background: rgba(255, 255, 255, 0.08); padding: 6px; border-radius: 4px; text-align: center;">
                            <div style="font-size: 14px;">üß≠</div>
                            <div style="font-size: 9px; color: #cccccc; text-transform: uppercase; margin: 2px 0;">Dir</div>
                            <div style="font-size: 12px; color: #ffffff;">${currentSensorData.wind_wind_direction || 'N/A'}</div>
                        </div>
                    </div>
                    <div style="margin-top: 8px; padding-top: 6px; border-top: 1px solid #333; text-align: center;">
                        <div style="display: flex; align-items: center; justify-content: center; gap: 4px;">
                            <div style="width: 6px; height: 6px; background: #00ff00; border-radius: 50%; animation: pulse 2s infinite;"></div>
                            <span style="font-size: 9px; color: #cccccc;">LIVE DATA</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function createSensorCard(title, value, unit, icon) {
            const card = document.createElement('div');
            card.className = 'sensor-card';
            card.style.animation = 'fadeIn 0.5s ease-out forwards';
            
            card.innerHTML = `
                <div class="sensor-title">
                    <i class="fas ${icon}"></i>
                    ${title}
                </div>
                <div class="sensor-value">
                    ${value !== undefined && value !== null ? value : 'null'}
                    <span class="sensor-unit">${unit}</span>
                </div>
                <div class="sensor-status">
                    <span class="status-indicator"></span>
                    Live Data
                </div>
            `;
            
            return card;
        }

        async function fetchLatestSensorData() {
            document.getElementById('loading').style.display = 'flex';
            
            try {
                await firebase.auth().signInWithEmailAndPassword("mannan2005gupta@gmail.com", "123456");
                
                const sensorRef = firebase.database().ref('Group10');
                
                sensorRef.orderByKey().limitToLast(1).once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const latestData = Object.values(data)[0];
                        currentSensorData = latestData; // Store for map info window
                        
                        const dashboard = document.getElementById('sensorDashboard');
                        dashboard.innerHTML = '';
                        
                        // Add sensor cards with staggered animation
                        const cards = [
                            createSensorCard('Direction', latestData.wind_direction, '', 'fa-compass'),
                            createSensorCard('Humidity', latestData.humidity, '%', 'fa-tint'),
                            createSensorCard('Speed', latestData.wind_speed_kmph, 'm/s', 'fa-wind'),
                            createSensorCard('Temperature', latestData.temperature, '¬∞C', 'fa-thermometer-half')
                        ];
                        
                        cards.forEach((card, index) => {
                            card.style.animationDelay = `${index * 0.1}s`;
                            dashboard.appendChild(card);
                        });

                        // Update marker color based on data availability
                        if (marker) {
                            marker.setIcon({
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 15,
                                fillColor: latestData.temperature ? "#00ff00" : "#ffffff",
                                fillOpacity: 1,
                                strokeColor: "#000000",
                                strokeWeight: 3
                            });
                        }

                        // Fetch predictions after updating sensor data
                        fetchPredictions();
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                });
            } catch (error) {
                console.error("Error fetching sensor data: ", error);
                document.getElementById('loading').style.display = 'none';
                alert('Error fetching sensor data. Please try again.');
            }
        }

        // Fetch weather predictions from API
        async function fetchPredictions() {
            const predictionsGrid = document.getElementById('predictionsGrid');
            predictionsGrid.innerHTML = `
                <div class="prediction-loading">
                    <i class="fas fa-sync fa-spin"></i>
                    <div class="loading-text">Analyzing weather patterns...</div>
                </div>
            `;

            // Validate we have required data

            try {
                const apiUrl = `https://iws-group10.vercel.app/api/weather?temperature=${currentSensorData.temperature}&humidity=${currentSensorData.humidity}&windSpeed=${currentSensorData.wind_speed_kmph}&windDirection=${currentSensorData.wind_direction}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const data = await response.json();
                renderPredictions(data);
            } catch (error) {
                console.error("Error fetching predictions:", error);
                predictionsGrid.innerHTML = `
                    <div class="prediction-card" style="grid-column: 1 / -1;">
                        <div class="sensor-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Prediction Error
                        </div>
                        <div class="description">Failed to load weather predictions: ${error.message}</div>
                    </div>
                `;
            }
        }

        // Render predictions in the grid
        function renderPredictions(data) {
            const predictionsGrid = document.getElementById('predictionsGrid');
            predictionsGrid.innerHTML = '';

            const predictionCards = [
                {
                    title: "Feels Like",
                    icon: "fa-temperature-high",
                    value: `${data.indices.feelsLike || 'N/A'}¬∞C`,
                    desc: "Perceived temperature based on humidity"
                },
                {
                    title: "Discomfort Index",
                    icon: "fa-face-dizzy",
                    value: data.indices.discomfortIndex || 'N/A',
                    desc: "Higher values indicate more discomfort"
                },
                {
                    title: "Rain Prediction",
                    icon: "fa-cloud-rain",
                    value: data.weatherForecast.rainPrediction || 'N/A',
                    desc: "Likelihood of precipitation"
                },
                {
                    title: "Comfort Level",
                    icon: "fa-comfort",
                    value: data.weatherForecast.comfortLevel || 'N/A',
                    desc: "Current comfort conditions"
                },
                {
                    title: "Wind Warning",
                    icon: "fa-wind",
                    value: data.weatherForecast.windWarning || 'None',
                    desc: "Wind-related alerts"
                },
                {
                    title: "Dew Point",
                    icon: "fa-dewpoint",
                    value: `${data.indices.dewPoint || 'N/A'}¬∞C`,
                    desc: "Temperature at which dew forms"
                },
                {
                    title: "Clothing Advice",
                    icon: "fa-tshirt",
                    value: data.weatherForecast.clothingSuggestion || 'N/A',
                    desc: "Recommended attire"
                }
            ];

            predictionCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'prediction-card';
                cardEl.innerHTML = `
                    <div class="sensor-title">
                        <i class="fas ${card.icon}"></i>
                        ${card.title}
                    </div>
                    <div class="value">${card.value}</div>
                    <div class="description">${card.desc}</div>
                `;
                predictionsGrid.appendChild(cardEl);
            });
        }

        // Initialize everything when page loads
        window.onload = function() {
            initMap();
            fetchLatestSensorData();
            
            // Auto refresh every 10 seconds
            setInterval(fetchLatestSensorData, 50000);
        };
    </script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR274pqWztMqMPLsmq9zhw3p_6_ceQD9Y&callback=initMap"></script>
</body>
