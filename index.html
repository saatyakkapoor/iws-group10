        // Setup real-time Firebase listener
        function setupRealtimeListener() {
            try {
                firebase.auth().signInWithEmailAndPassword("mannan2005gupta@gmail.com", "123456")
                    .then(() => {
                        sensorRef = firebase.database().ref('Group10');
                        
                        sensorRef.orderByKey().limitToLast(1).on('value', (snapshot) => {
                            const data = snapshot.val();
                            if (data) {
                                const latestData = Object.values(data)[0];
                                currentSensorData = latestData;
                                
                                if (isInitialLoad) {
                                    // Initial setup
                                    const dashboard = document.getElementById('sensorDashboard');
                                    dashboard.innerHTML = '';
                                    
                                    const cards = [
                                        createSensorCard('Direction', latestData.wind_direction, '', 'fa-compass', 'direction'),
                                        createSensorCard('Humidity (%)', 60.5, '%', 'fa-tint', 'humidity'),
                                        createSensorCard('Speed (m/s)', latestData.wind_speed_kmph, 'm/s', 'fa-wind', 'speed'),
                                        createSensorCard('Temperature (°C)', latestData.temperature, '°C', 'fa-thermometer-half', 'temperature')
                                    ];
                                    
                                    cards.forEach(card => {
                                        dashboard.appendChild(card);
                                    });
                                    
                                    document.getElementById('loading').style.display = 'none';
                                    isInitialLoad = false;
                                    updateMarker();
                                    
                                    // Start prediction interval
                                    startPredictionInterval();
                                } else {
                                    // Update existing cards
                                    updateSensorCard('direction', latestData.wind_direction);
                                    updateSensorCard('humidity', 60.5);
                                    updateSensorCard('speed', latestData.wind_speed_kmph);
                                    updateSensorCard('temperature', latestData.temperature);
                                    updateMarker();
                                    showUpdateIndicator();
                                }
                            }
                        });
                    })
                    .catch(error => {
                        console.error("Authentication error: ", error);
                        document.getElementById('loading').style.display = 'none';
                        alert('Error authenticating. Please try again.');
                    });
            } catch (error) {
                console.error("Error setting up listener: ", error);
                document.getElementById('loading').style.display = 'none';
                alert('Error setting up real-time updates.');
            }
        }

        // Start prediction fetching at regular intervals
        function startPredictionInterval() {
            // Clear existing interval if any
            if (predictionInterval) {
                clearInterval(predictionInterval);
            }
            
            // Fetch immediately on first load
            fetchPredictions();
            
            // Set interval for periodic fetching (25 seconds)
            predictionInterval = setInterval(fetchPredictions, 25000);
        }

        // Update map marker
        function updateMarker() {

        }

        // Manual refresh function
        function fetchLatestSensorData() {
            document.getElementById('loading').style.display = 'flex';
            
            if (sensorRef) {
                sensorRef.off();
            }
            
            setupRealtimeListener();
        }

        // Fetch weather predictions from API
        async function fetchPredictions() {
            const predictionsGrid = document.getElementById('predictionsGrid');
            const updatingIndicator = document.getElementById('predictionsUpdating');
            
            // Show updating indicator
            updatingIndicator.style.display = 'inline-block';
            
            // Validate required data
            if (!currentSensorData.temperature || !currentSensorData.wind_speed_kmph || !currentSensorData.wind_direction) {
                updatingIndicator.style.display = 'none';
                return;
            }

            try {
                // Construct API URL with current sensor data
                const apiUrl = `https://iws-group10.vercel.app/api/weather?temperature=${currentSensorData.temperature}&humidity=60.5&windSpeed=${currentSensorData.wind_speed_kmph}&windDirection=${currentSensorData.wind_direction}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const data = await response.json();
                renderPredictions(data);
            } catch (error) {
                console.error("Error fetching predictions:", error);
                predictionsGrid.innerHTML = `
                    <div class="prediction-card" style="grid-column: 1 / -1;">
                        <div class="sensor-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Prediction Error
                        </div>
                        <div class="description">Failed to load weather predictions: ${error.message}</div>
                    </div>
                `;
            } finally {
                updatingIndicator.style.display = 'none';
            }
        }

        // Render predictions in the grid
        function renderPredictions(data) {
            const predictionsGrid = document.getElementById('predictionsGrid');
            predictionsGrid.innerHTML = '';

            // Ensure we have valid prediction data
            if (!data.indices || !data.weatherForecast) {
                predictionsGrid.innerHTML = `
                    <div class="prediction-card" style="grid-column: 1 / -1;">
                        <div class="sensor-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Data Format Error
                        </div>
                        <div class="description">Received invalid prediction data format</div>
                    </div>
                `;
                return;
            }

            const predictionCards = [
                {
                    title: "Feels Like",
                    icon: "fa-temperature-high",
                    value: `${data.indices.feelsLike || 'N/A'}°C`,
                    desc: "Perceived temperature based on humidity"
                },
                {
                    title: "Discomfort Index",
                    icon: "fa-face-dizzy",
                    value: data.indices.discomfortIndex || 'N/A',
                    desc: "Higher values indicate more discomfort"
                },
                {
                    title: "Rain Prediction",
                    icon: "fa-cloud-rain",
                    value: data.weatherForecast.rainPrediction || 'N/A',
                    desc: "Likelihood of precipitation"
                },
                {
                    title: "Comfort Level",
                    icon: "fa-comfort",
                    value: data.weatherForecast.comfortLevel || 'N/A',
                    desc: "Current comfort conditions"
                },
                {
                    title: "Wind Warning",
                    icon: "fa-wind",
                    value: data.weatherForecast.windWarning || 'None',
                    desc: "Wind-related alerts"
                },
                {
                    title: "Dew Point",
                    icon: "fa-dewpoint",
                    value: `${data.indices.dewPoint || 'N/A'}°C`,
                    desc: "Temperature at which dew forms"
                },
                {
                    title: "Clothing Advice",
                    icon: "fa-tshirt",
                    value: data.weatherForecast.clothingSuggestion || 'N/A',
                    desc: "Recommended attire"
                }
            ];

            predictionCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'prediction-card';
                cardEl.innerHTML = `
                    <div class="sensor-title">
                        <i class="fas ${card.icon}"></i>
                        ${card.title}
                    </div>
                    <div class="value">${card.value}</div>
                    <div class="description">${card.desc}</div>
                `;
                predictionsGrid.appendChild(cardEl);
            });
        }

        // Initialize everything when page loads
        window.onload = function() {
            initMap();
            setupRealtimeListener();
        };
    </script>
